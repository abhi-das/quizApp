
<div class="schoice form-group"> 
	<div class="schoice__item">
		<p>
			<span class="schoice__item-count">{{index}}</span> <i class="fa fa-long-arrow-right"></i>
		</p>
		<p class="schoice__label">{{qz.headline}}</p>
	</div>
	<div class="schoice__checkbox">
  		<div class="pretty p-icon p-pulse">
	        <input type="checkbox" />
	        <div class="state p-success">
	            <i class="icon glyphicon glyphicon-ok"></i>
	            <label>option 1</label>
	        </div>
	    </div>
	</div>
	<div class="schoice__checkbox">
  		<div class="pretty p-icon p-pulse">
	        <input type="checkbox" />
	        <div class="state p-success">
	            <i class="icon fa fa-check"></i>
	            <label>option 2</label>
	        </div>
	    </div>
	</div>

	
</div>

<p class="btn btn-sm btn-primary schoice__btn-next" [ngx-scroll-to]="navigateNext"> Next   <i class="fa fa-chevron-right"></i> </p>
