<form
	[formGroup] = 'form'
	(ngSubmit)='onFeedbackSubmit(form.value)'
	>

	<ul class="quiz-list">

	    <li id="quest{{idx}}" class="quiz-list__item" 
	    	*ngFor="let question of questions; let idx = index; let isLastQ = last" >

	        <single-choice *ngIf="question.type == 'single-choice'" 
	        	[qz]="question" 
	        	[index]="(idx+1)"
	        	[isLastQ]="isLastQ"
	        	[headerSectionFormGroup]="form"
	        	[fieldName]="'schoice'+(idx)"
	        	[navigateNext]="'#quest'+(idx+1)"></single-choice>

	        <multiple-choice *ngIf="question.type == 'multiple-choice'" 
	        	[qz]="question" 
	        	[index]="(idx+1)"
	        	[isLastQ]="isLastQ"
	        	[headerSectionFormGroup]="form"
	        	[fieldName]="'mchoice'+(idx)"
	        	[navigateNext]="'#quest'+(idx+1)"></multiple-choice>

	    </li>

	    <li class="quiz-list__item">
	        <div class="form-group">
				<button class="btn btn-primary" name="submit" type="submit" [disabled]="!form.valid">Submit</button>
			</div>
	    </li>
	</ul>
</form>
